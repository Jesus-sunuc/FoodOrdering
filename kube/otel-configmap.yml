apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-configmap
  namespace: lunchbox
data:
  otel-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
    exporters:
      loki:
        endpoint: "http://loki:3100/loki/api/v1/push"
      debug:
        verbosity: detailed

    service:
      pipelines:
        logs:
          receivers: [otlp]
          exporters: [loki]