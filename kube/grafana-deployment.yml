apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: lunchbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          env:
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: "Admin"
          volumeMounts:
            - name: grafana-config
              mountPath: /etc/grafana/provisioning/datasources
          ports:
            - containerPort: 3000
      volumes:
        - name: grafana-config
          configMap:
            name: grafana-config