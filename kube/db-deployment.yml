apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: lunchbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: db-pvc
        - name: schema-init
          configMap:
            name: dbconfig
      containers:
      - name: postgres
        image: postgres:16
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: pgdata
          - mountPath: /docker-entrypoint-initdb.d/init.sql
            subPath: db-init
            name: schema-init
